<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <meta name="keywords" content="G-Game tap tea!, game, tea, make, sell, make tea, sell tea, workers, employees, leaves, tea leaves, g-game tap tea!, g-game, tap, tea, игра, чай, делать, продовать, делать чай, продовать чай, рабочие, листья, чайные листья, игра с квестами, игра где надо делать чай, game with quests, tea game, tea-making game" />
    <title>G-Game tap Tea!</title>
    <link rel="stylesheet" href="general.css">
    <link rel="icon" href="img/food.svg" /> 
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="scripts/localization/lang-en.js" id="lang"></script>
</head>
<body onload="refTutorial()">
    <script src="scripts/main.js"></script>
    <script src="scripts/maths.js"></script>
    <script src="scripts/variables.js"></script>
    <script src="scripts/grafics_functions.js"></script>
    <script src="scripts/make_tea.js"></script>
    <script src="scripts/sell_tea.js"></script>
    <script src="scripts/player.js"></script>
    <script src="scripts/quests.js"></script>
    <script src="scripts/shop.js"></script>
    <script src="scripts/workers.js"></script>
    <script src="scripts/orders.js"></script>
    <script src="scripts/settings.js"></script>
    <script src="scripts/save&load.js"></script>
    <script src="scripts/tutorial.js"></script>
    <script src="scripts/about.js"></script>
    <script src="scripts/version.js"></script>
    <script src="scripts/croipse.js"></script>
    <script src="scripts/admin.js"></script>
    <script src="scripts/ban_system.js"></script>
    <script type="text/javascript">
        var lang = localStorage.getItem('lang') != null ? localStorage.getItem('lang') : prompt(`
            Select a language:
            EN - English
            RU - Русский
            `);
        if ((lang == null) || (lang == undefined)) {
            lang = 'en';
        };
        if (
            (lang.toLowerCase() != 'en') && 
            (lang.toLowerCase() != 'ru')) {
            lang = 'en';
        };
        localStorage.setItem('lang', lang.toLowerCase());
        $('body').append(`
            <div class="wrapper">
                <div id="sqh"></div>
                <header>
                    <h1>G-Game tap Tea!</h1>
                </header>
                <div class="game-body">
                    <div class="sidebar1">
                    </div>
                    <div class="sidebar2">
                        <button id="tee" title="${Strings.teeTitle}" onclick="makeTea();">${Strings.tee}</button>
                        <button id="player" onclick="playerInfo();" title="${Strings.playerTitle}">${Strings.player}</button>
                        <button id="shop" onclick="shop();" title="${Strings.shopTitle}">${Strings.shop}</button>
                        <button id="orders" title="${Strings.ordersTitle}" onclick="ordersMenu();">${Strings.orders}</button>
                        <button id="settings" onclick="settings();" title="${Strings.settingsTitle}">${Strings.settings}</button>
                        <button id="about" title="${Strings.aboutTitle}" onclick="about();">${Strings.about}</button>
                    </div>
                </div>
                <footer>
                    <h3 id="copyright">${Strings.copyright}</h3>
                    <h3 id="font">${Strings.font}: <a href="https://fonts.google.com/specimen/Comfortaa" target="_blank">Comfortaa</a></h3>
                    <h3 id="version" onclick="changeLog()" title="${Strings.versionTitle}">${Strings.version}: 3.0.1</h3>
                    <div id="sq1"></div>
                    <div id="sq2"></div>
                    <div id="sq3"></div>
                </footer>
            </div>
        `);
        if (localStorage.getItem('lang') != 'en') {
            switchLang();
        }
        else {
            switchLang(lang.toLowerCase());
        };
    </script>
</body>
</html>
